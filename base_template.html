<!DOCTYPE html>
<html>
<head>
<title>Stock Chaser</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}.ticker-list {
      margin-top: 20px;
    }
    .ticker-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      border-radius: 4px;
    }
    .ticker-item button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .stock-history {
      margin-top: 40px;
    }
    .chart-container {
      width: 100%;
      margin-bottom: 40px;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
  /* Flex container for the main layout */
    .main-container {
      display: flex;
      flex-direction: row;
      max-width: 100%;
      height: 100vh; /* Full height for better layout */
    }

    /* Left panel styles (dropdown and ticker list) */
    .left-panel {
      flex: 1;
      padding: 20px;
      background-color: #f4f4f4;
      border-right: 1px solid #ccc;
      overflow-y: auto; /* Allow scrolling if the list gets too long */
    }

    .left-panel h3 {
      font-family: "Raleway", Arial, sans-serif;
      margin-bottom: 10px;
    }

    .left-panel input {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .left-panel button {
      padding: 8px 12px;
      background-color: #f4f4f4;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }

    .left-panel button:hover {
      background-color: red;
      color: white;
    }

    #tickerList {
      margin-top: 10px;
      font-size: 14px;
    }

    /* Right panel styles (graph) */
    .right-panel {
      flex: 3;
      padding: 20px;
      overflow-y: auto; /* Allow scrolling for graph section */
    }

    .right-panel h3 {
      font-family: "Raleway", Arial, sans-serif;
      margin-bottom: 10px;
    }

    .chart-container {
      width: 100%;
      height: 400px;
    }
          .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .chat-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .chat-messages {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }
        .chat-input {
            display: flex;
            align-items: center;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
</style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
  <header class="w3-panel w3-center w3-opacity" style="padding:20px 16px">
    <h1 class="w3-xlarge">STOCK PLATFORM</h1>
<!--    <h1>Enoch Kung</h1>-->

    <div class="w3-padding-32">
      <div class="w3-bar w3-border">
        <a href="/" class="w3-bar-item w3-button">Home</a>
        <a href="/stock_prices" class="w3-bar-item w3-button">Stocks</a>
        <a href="/chatbot" class="w3-bar-item w3-button">Chatbot</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small">Algorithm</a>
      </div>
    </div>
  </header>
</div>
{% block body %}

{% endblock %}


<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
</footer>
</body>
</html>
